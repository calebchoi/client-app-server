version: "2"

services:
  mysql:
    build:
      context: .
      dockerfile: ./mysql.Dockerfile
    restart: always

  redis:
    image: redis
      
  node:
    build:
      context: .
      dockerfile: ./node.Dockerfile
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    depends_on:
      - mysql
      - redis
    command: ["npm", "start"]